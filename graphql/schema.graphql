type Banco {
  saldo: Float!
  conta: Int!
}

type Query {
  saldo(conta: Int! @eq): Float! @field(resolver: "BancoQuery@saldo")
}

type Mutation {
  depositar(
    conta: Int! 
    valor: Float!
  ): Banco @field(resolver: "BancoMutator@deposito")

  sacar(
    conta: Int! @eq, 
    valor: Float!
  ): Banco @field(resolver: "BancoMutator@saque")
}